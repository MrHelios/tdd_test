<html>
    <head>
        <title>Lista</title>
    </head>
    <body>
        <h1>Hacer</h1>

            <form method="POST" action="/lists/{{ list.id }}/add_item">
                <input name="item_text" id="id_new_item" placeholder="Pon un item." />
                {% csrf_token %}
            </form>

        <table id="id_list_table">
            {% for item in list.item_set.all %}
                <tr><td>{{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
